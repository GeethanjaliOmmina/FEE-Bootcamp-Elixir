<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">

            </div>
            <form name="calculator">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <input id="display" class="form-control" type="text" name="display" autofocus="autofocus"> 
                            </div>
                        </div>
                        <br>
                        <p id="answer"></p>
                        <br>
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input class="btn btn-success" type="button" style="text-align:center; font-size:20px;" value="ON" onclick="ON()">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input class="btn btn-warning" type="button" style="text-align:center; font-size:20px;" value="OFF" onclick="powerOff()">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input id="deleteButton" class="btn btn-secondary" style="text-align:center; font-size:20px;" type="button" value="Del" onclick="del()">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input id="clearButton" class="btn btn-danger" style="text-align:center; font-size:20px;" type="button" value="C" onclick="calculator.display.value = ''">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input class="btn digits" type="button" value="7" onclick="calculator.display.value += '7'">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input class="btn digits" type="button" value="8" onclick="calculator.display.value += '8'">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input class="btn digits" type="button" value="9" onclick="calculator.display.value += '9'">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input class="btn mathButtons" type="button" value="+" onclick="calculator.display.value += ' + '">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input class="btn digits" type="button" value="4" onclick="calculator.display.value += '4'">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input class="btn digits" type="button" value="5" onclick="calculator.display.value += '5'">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input class="btn digits" type="button" value="6" onclick="calculator.display.value += '6'">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input class="btn mathButtons" type="button" value="-" onclick="calculator.display.value += ' - '">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input class="btn digits" type="button" value="1" onclick="calculator.display.value += '1'">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input class="btn digits" type="button" value="2" onclick="calculator.display.value += '2'">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input class="btn digits" type="button" value="3" onclick="calculator.display.value += '3'">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input class="btn mathButtons" type="button" value="x" onclick="calculator.display.value += ' * '">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input class="btn digits" type="button" value="0" onclick="calculator.display.value += '0'">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input class="btn digits" type="button" value="." onclick="calculator.display.value += '.'">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input class="btn mathButtons" type="button" value="=" onclick="calculateResult()">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input class="btn mathButtons" type="button" value="/" onclick="calculator.display.value += ' / '">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
